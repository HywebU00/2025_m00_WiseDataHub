  <script>
    $('#google-form').submit(function (e) {
      //在這裡我們要先擋掉form默認事件
      e.preventDefault();

      if ($('#cname').val() && $('#cid').val() && $('#email').val() && $('#action').val()) {//需要先確認必填欄位是否填寫
        $.ajax({
          // url為Google Form按下submit的aciotn
          url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSctBkRuSHwM24D9Yx0pIG88YMr6tGE2W1iavV3G6ctD-934gg/formResponse",
          crossDomain: true,//解決跨網域CORS的問題
          data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
            "entry.1456240837": $('#cname').val(),
            "entry.1897627721": $('#cid').val(),
            "entry.316377012": $('#name').val(),
            "entry.1169347099": $('#email').val(),
            "entry.719567082": $('#action').val(),
            "entry.1511311365": $('#other').val(),
            "entry.1939173014": $('#phone').val()
          },
          type: "POST", //因為是要進行insert的動作，故事用POST
          dataType: "JSONP",
          complete: function () {
            //完成後把這些欄位清空
            $('#cname').val('')
            $('#cid').val('')
            $('#name').val('')
            $('#email').val('')
            $('#action').val('')
            $('#other').val('')
            $('#phone').val('')
            //最後跳轉到感謝的頁面
            window.location.replace("thank.htm");
          }
        });
      }
    });
  </script>
